<!--  -<<<<<<<<<<  VIEWS  >>>>>>>>>>-   -->
<section id="VideoPlayback">

    <div id="wrapper"></div>

    <ul id="nav">
        <li id="prev" onclick="playList.prev()">-</li>
        <li class="selected" onclick="playList.goToPage(0)"></li>
        <li onclick="playList.goToPage(1)"></li>
        <li onclick="playList.goToPage(2)"></li>
        <li id="next" onclick="playList.next()">+</li>
    </ul>  
    
    <div id="videoDescription"></div>

</section>
